name: End-to-end tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run on Cypress Cloud
        uses: cypress-io/github-action@v6
        with:
          record: true
          key: ${{ secrets.CYPRESS_RECORD_KEY }}
